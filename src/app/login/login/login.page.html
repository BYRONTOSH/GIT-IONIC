<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="assets/login.png" alt="" height="300">
  <form autocomplete="off">
    <ion-item>
      <ion-label position="stacked"> Correo electrónico <span class="text-danger">*</span></ion-label>
      <ion-input type="text" name="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"> Contraseña <span class="text-danger">*</span></ion-label>
      <ion-input type="password" name="password" required="true"></ion-input>
    </ion-item>
    <ion-button color="tertiary" class="ion-margin-top" type="submit" expand="block">Entrar</ion-button>
  </form>
  <div class="ion-text-center ion-margin-top">
    <a routerLink="/registro"><small>Olvidé mi Contraseña</small></a>
  </div>
  <ion-grid>

    <ion-button (click)="loginFace()" class="ion-margin-top" type="submit" expand="block" color="primary">
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-button>
  </ion-grid>
</ion-content>
